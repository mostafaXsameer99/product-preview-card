<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <div class="img-container">
      <img src="images/image-product-desktop.jpg" alt="perfume-image">
    </div>
    <div class="details-container">
      <p class="perfume">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <h1 class="current-price"> $149.99</h1>
        <p class="old-price">$169.99</p>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
